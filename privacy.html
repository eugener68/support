<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #4b2e83, #7b5fc9);
      color: #f3f3f3;
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffffff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #e0d2ff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Privacy Policy</h1>
  </header>
  <div class="card">
    <p><strong>Last updated:</strong> July 26, 2025</p>

    <p>This app does not collect, store, or share any personal information.</p>

    <p>We do not use third-party analytics, advertising, or tracking tools.</p>

    <p>If you have any questions, please <a href="https://support.eventhostcompanion.app/feedback-form.html">contact us</a>.
    </p>
  </div>
</body>
</html>
